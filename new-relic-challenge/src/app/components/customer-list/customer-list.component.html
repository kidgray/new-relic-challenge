<div class="container customer-list">
  <app-customer-search-bar (nameToSearchFor)="searchByName($event)"></app-customer-search-bar>
  <div class="filter-and-sort-div">
    <app-customer-company-filter-dropdown
      [customerCompanies]="customerCompanies"
      (companyToFilterOn)="filterByCompany($event)"
    ></app-customer-company-filter-dropdown>
  </div>
  <table class="table table-bordered customers-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Company</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{ customer.id }}</td>
        <td>{{ customer.first_name }}</td>
        <td>{{ customer.last_name }}</td>
        <td>{{ customer.company }}</td>
      </tr>
    </tbody>
  </table>
</div>
