<div class="container customer-list">
  <app-customer-search-bar (nameToSearchFor)="searchByName($event)"></app-customer-search-bar>
  <table class="table table-bordered customers-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Company</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{ customer.id }}</td>
        <td>{{ customer.firstName }}</td>
        <td>{{ customer.lastName }}</td>
        <td>{{ customer.company }}</td>
      </tr>
    </tbody>
  </table>
</div>
