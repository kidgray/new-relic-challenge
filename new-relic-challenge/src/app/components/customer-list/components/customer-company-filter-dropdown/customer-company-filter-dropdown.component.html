<select
  class="form-select filter-by-company-dropdown"
  data-testid="filter-by-company-dropdown"
  (ngModelChange)="onCompanySelected($event)"
  [ngModel]="selectedCompany"
>
  <option
    selected
    class="all-companies-dropdown-option"
    data-testid="all-companies-dropdown-option"
  >
    {{ allCompanies }}
  </option>
  <option
    class="company-dropdown-option-{{i}}"
    *ngFor="let company of customerCompanies; let i = index"
  >
    {{ company }}
  </option>
</select>
